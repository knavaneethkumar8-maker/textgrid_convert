<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextGrid Uploader</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background-color: rgb(238, 238, 238);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ebebeb;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgb(53, 53, 53);
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 28px 26px 30px;
            backdrop-filter: blur(8px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        h2 {
            margin: 0 0 18px;
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            letter-spacing: 0.4px;
        }

        label {
            font-size: 0.9rem;
            color: #cbd5f5;
        }

        input[type="file"] {
            margin-top: 6px;
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.04);
            border: 1px dashed rgba(255,255,255,0.15);
            border-radius: 10px;
            color: #e5e7eb;
            cursor: pointer;
        }

        input[type="file"]::file-selector-button {
            margin-right: 12px;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            background: #3b82f6;
            color: #fff;
            cursor: pointer;
            transition: 0.2s ease;
        }

        input[type="file"]::file-selector-button:hover {
            background: #2563eb;
        }

        button {
            width: 100%;
            margin-top: 18px;
            padding: 12px;
            border: none;
            border-radius: 12px;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.4px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            cursor: pointer;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
            box-shadow: 0 8px 20px rgba(59,130,246,0.35);
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 28px rgba(59,130,246,0.45);
        }

        .msg {
            margin-top: 16px;
            padding: 10px 12px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            background: rgba(34,197,94,0.15);
            color: #22c55e;
            border: 1px solid rgba(34,197,94,0.25);
        }

        hr {
            margin: 22px 0;
            border: none;
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .msg.success {
            background: rgba(34,197,94,0.15);
            color: #22c55e;
            border: 1px solid rgba(34,197,94,0.25);
        }

        .msg.error {
            background: rgba(239,68,68,0.15);
            color: #ef4444;
            border: 1px solid rgba(239,68,68,0.25);
        }


        @media (max-width: 480px) {
            .card {
                margin: 16px;
                padding: 22px;
            }
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>TextGrid Uploader</h2>

        <form action="/upload" method="post" enctype="multipart/form-data">
            <label>Audio (.wav)</label>
            <input type="file" name="audio" accept=".wav" required>

            <br><br>

            <label>TextGrid (.TextGrid)</label>
            <input type="file" name="textgrid" accept=".TextGrid" required>

            <button type="submit">Convert</button>
        </form>

        {% if message %}
            <div class="msg {{ 'error' if is_error else 'success' }}">
                {{ message }}
            </div>
        {% endif %}
    </div>

</body>
</html>
