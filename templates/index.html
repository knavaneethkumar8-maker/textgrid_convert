<!DOCTYPE html>
<html>
<head>
    <title>TextGrid Converter</title>
</head>
<body>
    <h2>Upload Audio & TextGrid</h2>

    <!-- Single file upload -->
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Audio (.wav):</label><br>
        <input type="file" name="audio" accept=".wav" required><br><br>

        <label>TextGrid:</label><br>
        <input type="file" name="textgrid" accept=".TextGrid" required><br><br>

        <button type="submit">Convert Single</button>
    </form>

    <hr>

    <!-- Folder upload -->
    <h3>Batch Convert (Folder)</h3>
    <form action="/upload-folder" method="post" enctype="multipart/form-data">
        <input type="file" name="folder" webkitdirectory directory multiple required>
        <br><br>
        <button type="submit">Convert Folder</button>
    </form>

    {% if message %}
        <p style="color: green;"><b>{{ message }}</b></p>
    {% endif %}
</body>
</html>
