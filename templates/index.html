<!DOCTYPE html>
<html>
<head>
    <title>TextGrid Converter</title>
</head>
<body>
    <h2>Upload Audio & TextGrid</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Audio (.wav):</label><br>
        <input type="file" name="audio" accept=".wav" required><br><br>

        <label>TextGrid:</label><br>
        <input type="file" name="textgrid" accept=".TextGrid" required><br><br>

        <button type="submit">Convert</button>
    </form>

    {% if message %}
        <p style="color: green;"><b>{{ message }}</b></p>
    {% endif %}
</body>
</html>
